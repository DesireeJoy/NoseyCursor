<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/jsx">
      class App extends React.Component {
        constructor(props) {
          super(props);

          this.state = { isCustomCursor: false };
        }

        handleChange = () => {
          this.setState({
            isCustomCursor: !this.state.isCustomCursor,
          });
        };

        render() {
          return (
            <>
              <label>
                <input type="checkbox" onChange={this.handleChange} />
                Bigfoot will smell you if you check it.
              </label>
              {this.state.isCustomCursor && <NeonCursor />}
            </>
          );
        }
      }

      // the component responsible for the custom component
      class NeonCursor extends React.Component {
        constructor(props) {
          super(props);

          this.state = { top: 0, left: 0 };
        }
        // this method will be called right after mounting: we're creating effects
        componentDidMount() {
          document.addEventListener("mousemove", this.handleMouseMove);
          document.documentElement.classList.add("no-cursor");
        }
        // this method will be called just before unmounting: we're removing some effects
        componentWillUnmount() {
          document.documentElement.classList.remove("no-cursor");
          document.removeEventListener("mousemove", this.handleMouseMove);
        }

        handleMouseMove = (event) => {
          this.setState({
            top: event.pageY,
            left: event.pageX,
          });
        };

        render() {
          return (
            <img
              src="./cursor.png"
              width="30"
              style={{
                position: "absolute",
                top: this.state.top,
                left: this.state.left,
                pointerEvents: "none",
              }}
            />
          );
        }
      }

      ReactDOM.render(<App />, document.querySelector('#root'));
    </script>
  </body>
</html>
